    25%  {left:1000px; top:0px;}
    50%  {left:-1000px; top:0px;}
    75%  {left:0px; top:0px;}

.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #134699;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 20px;
  width: 150px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}
.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
.button:hover {
    background-color: #0B0B3B; 
    color: white;
}
